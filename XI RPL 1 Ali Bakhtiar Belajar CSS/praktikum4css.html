<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            margin: 30px;
        }
        .box-with-padding{
            padding: 30px;
        }
        .box-wit-border{
            border: 2px solid red;
        }
        .box-with-dimensions{
            width: 20px;
            height: 30px;
        }
        .box-with-box-sizing {
            width: 20px;
            height: 20px;
            padding: 30px;
            border: 2px solid red;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box">
        <p>This is a box with margin</p>
    </div>
    <div class="box-with-padding">
        <p>This is a box with padding</p>
    </div>
    <div class="box-with-border">
        <p>This is a box with border</p>
    </div>
    <div class="box-with-dimansions">
        <p>This is a box with box with width and weight</p>
    </div>
    <div class="box-with-box-sizing">
        <p>This is a box with box sizing</p>
    </div> 
</body>
</html>
